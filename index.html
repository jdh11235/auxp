	<center><p>This page uses HTML5 audio, turn up your volume!</p></center>

		<br>
		<button onclick="serialist_chromatic_octave.start(250)">Play</button>

		<br>
		<i>There are 12! or 479,001,600 possible arrangements of a one-octave (12 note) chromatic scale.</i>
