	<center><p><i>This page uses HTML5 audio, turn up your volume!</i></p></center>

	<div id="serialist_chromatic_octave">
		<b>Serialist Chromatic Octave</b>
		<br>
		<button onclick="serialist_chromatic_octave.start(250)">Play</button>
		<button onclick="serialist_chromatic_octave.stop = true">Stop</button>
		<span id="serialist_chromatic_octave-note_display"></span>
		<br>
		There are <code>12 factorial</code> or <code>479,001,600</code> possible arrangements of a one-octave (12 note) chromatic scale.
