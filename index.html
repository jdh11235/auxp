<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Audio Experiments</title>
	<link rel="stylesheet" href="style.css">
	<script src="audiosynth.js"></script>
	<script src="util.js"></script>

	<script src="music/serialist_chromatic_octave.js"></script>
</head>
<body>
	<center id="header">
		<h1>
			Audio Experiments
			<br>
			(<a href="http://git.io/auxp">git.io/auxp</a>)
		</h1>
		<p><i>This page uses HTML5 audio, turn up your volume!</i></p>
	</center>

	<div id="serialist_chromatic_octave">
		<b>Serialist Chromatic Octave</b>
		<br>
		<button onclick="serialist_chromatic_octave.start(250)">Play</button>
		<button onclick="serialist_chromatic_octave.stop = true">Stop</button>
		<span id="serialist_chromatic_octave-note_display"></span>
		<br>
		There are <code>12 factorial</code> or <code>479,001,600</code> possible arrangements of the 12 notes in a one-octave chromatic scale.
	</div>

	<!-- github link -->
	<div id="footer">
